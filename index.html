<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global File Share Prototype</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      width: 100%;
      padding: 20px;
      background-color: #4b6cb7;
      color: white;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    main {
      flex: 1;
      width: 90%;
      max-width: 600px;
      background: white;
      margin: 30px 0;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h2 {
      color: #4b6cb7;
    }
    input[type="file"], textarea {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #4b6cb7;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #3a539b;
    }
    p {
      word-break: break-word;
      margin-top: 15px;
      background: #f1f1f1;
      padding: 10px;
      border-radius: 6px;
      font-size: 13px;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Global File Share Prototype</h1>
    <p>Simulates Bluetooth-style file sending with share requests and encryption</p>
  </header>
  <main>
    <section>
      <h2>1. Sender: Select a File</h2>
      <input type="file" id="fileInput">
      <button onclick="encryptFile()">Encrypt & Generate Share Link</button>
      <p id="shareLink" placeholder="Share link will appear here"></p>
    </section>

    <section>
      <h2>2. Recipient: Enter Share Link</h2>
      <textarea id="linkInput" rows="5" placeholder="Paste share link here"></textarea>
      <button onclick="downloadFile()">Accept & Download</button>
    </section>
  </main>

  <script>
    // Simple AES-GCM in-browser encryption
    async function encryptFile() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) return alert('Please select a file first');

      const arrayBuffer = await file.arrayBuffer();

      // Generate a random key
      const key = await crypto.subtle.generateKey(
        { name: "AES-GCM", length: 256 }, true, ["encrypt", "decrypt"]
      );

      // Export key to share
      const rawKey = await crypto.subtle.exportKey("raw", key);
      const keyStr = btoa(String.fromCharCode(...new Uint8Array(rawKey)));

      // Generate IV
      const iv = crypto.getRandomValues(new Uint8Array(12));

      // Encrypt
      const encrypted = await crypto.subtle.encrypt(
        { name: "AES-GCM", iv: iv },
        key,
        arrayBuffer
      );

      const encryptedBase64 = btoa(String.fromCharCode(...new Uint8Array(encrypted)));
      const ivStr = btoa(String.fromCharCode(...iv));

      const shareData = JSON.stringify({
        filename: file.name,
        encrypted: encryptedBase64,
        key: keyStr,
        iv: ivStr
      });

      document.getElementById('shareLink').innerText = shareData;
    }

    async function downloadFile() {
      const linkData = document.getElementById('linkInput').value;
      if (!linkData) return alert('Please paste a share link');

      try {
        const data = JSON.parse(linkData);
        const encrypted = Uint8Array.from(atob(data.encrypted), c => c.charCodeAt(0));
        const keyRaw = Uint8Array.from(atob(data.key), c => c.charCodeAt(0));
        const iv = Uint8Array.from(atob(data.iv), c => c.charCodeAt(0));

        const key = await crypto.subtle.importKey("raw", keyRaw, { name: "AES-GCM" }, true, ["decrypt"]);
        const decrypted = await crypto.subtle.decrypt({ name: "AES-GCM", iv }, key, encrypted);

        const blob = new Blob([decrypted]);
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = data.filename;
        a.click();
        URL.revokeObjectURL(url);
      } catch (err) {
        alert('Failed to decrypt/download file. Make sure the share link is correct.');
        console.error(err);
      }
    }
  </script>
</body>
</html>
